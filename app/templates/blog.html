{% extends "base.html" %}
{% block content %}
<h1 class="text-center">Blog</h1>


{% for post in blog %}
<div class="post-preview">
  <a href="{{ url_for('post', post_id=post.id) }}">
    <h2 class="post-title">
      {{ post.title }}
    </h2>
  </a>
  <p class="post-meta">Posted by Lmao on {{ post.date.strftime('%d/%m/%Y') }}</p>
</div>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">

{% endfor %}

{% endblock %}
